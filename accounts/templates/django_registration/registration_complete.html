{% extends 'base.html' %}

{% block title  %}
Registration Complete
{% endblock %}

{% block content %}
  <div class="container">
    <div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Welcome {{ request.user }}</h1>
        
      </div>
    
    <div class="row justify-content-center">
        <div class="card-deck mb-3 text-center col-8">
        <div class="card mb-4 box-shadow" style="width: 18rem !important; ">
            <div class="card-header">
            <h4 class="my-0 font-weight-normal">Aben Premium
                membership</h4>
            </div>
            <div class="card-body">
            <h1 class="card-title pricing-card-title">$49.99 <small class="text-muted">/ mo</small></h1>
            <ul class="list-unstyled mt-3 mb-4">
                <li>7 days free</li>
                <li>Then $49.99 per month</li>
                <li>can cancel their subscription at any time.</li>
            </ul>
            <form method="post" action="">
              {% csrf_token %}
              <button type="submit" class="btn btn-lg btn-block btn-primary">Start Trial</button>
            </form>
            </div>
        </div>
    
        </div>
    </div>

  </div>

{% endblock%}
